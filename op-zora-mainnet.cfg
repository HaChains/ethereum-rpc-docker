  - id: ${ID}
    chain: ${CHAIN}
    labels:
      provider: ${PROVIDER}
    method-groups:
      enabled:
        - debug
        - filter
    methods:
      enabled:
        - name: txpool_content
    connection:
      generic:
        rpc:
          url: "${RPC_URL}"
        ws:
          frameSize: 20Mb
          msgSize: 50Mb
          url: "${WS_URL}"
    options:
      validate-peers: false
      