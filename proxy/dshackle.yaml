host: 0.0.0.0
port: 2449

tls:
  enabled: false

monitoring:
  enabled: true
  jvm: false
  extended: false
  prometheus:
    enabled: true
    bind: 0.0.0.0
    port: 8081
    path: /metrics

health:
  port: 8082
  host: 0.0.0.0
  path: /health
  blockchains:
    - chain: ethereum
      min-available: 1

cache:
  redis:
    enabled: true
    host: cache
    password: ""

proxy:
  host: 0.0.0.0
  port: 8080
  tls:
    enabled: false
  routes:
    - id: eth
      blockchain: ethereum

cluster:
  defaults:
    - chains:
        - ethereum
      options:
        min-peers: 10
  include:
    - "proxy.yaml"
